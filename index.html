<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    <script src="assets/javascript/game.js"></script>

</head>
<body class="container">
    <div class="row">    
        <div class="col-md-1">
            <div class="container-fluid">
                <h1>Hangman</h1>
            </div>    
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-3 col-s-1 col-xs-0"></div>
        <div class="game">
            <div class="col-md-3">
                <div class="picture"></div>
            </div>
        </div>
        <div class="col-md-3">
            <form id="hangman">
                <!-- input needs to be automatic when they keystroke -->
                <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
                <div class="intro-box">
                    <h3 class="intro">Please press any key to get started</h3>
                </div>
                <div class="win-counter">
                    <h3 class="wins">Wins</h3>
                </div>
                <div class="wordBox">
                    <h3 class="current-word">Current Word</h3>
                    <div class="letters">

                    </div>
                </div>
                <div class="remaining-guesses">
                    <h3 class="remaining">Number of guesses remaining</h3>
                </div>

            </form>
            

        </div>
    </div>    
    
</body>
</html>
